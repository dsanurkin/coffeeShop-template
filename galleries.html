<body>
    <div class="wrapper">
        <nav id="nav-menu">
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="fas fa-bars burger"></a></li>
                <li class="nav-item"><div class="nav-item--meta animated swing faster">Home</div><a href="index.html" class="fas fa-home"></a></li>
                <li class="nav-item"><div class="nav-item--meta animated swing faster">About</div><a href="about.html" class="fas fa-users"></a></li>
                <li class="nav-item"><div class="nav-item--meta animated swing faster">Menu</div><a href="menu.html" class="fas fa-coffee"></a></li>
                <li class="nav-item"><div class="nav-item--meta animated swing faster">Blog</div><a href="blog.html" class="fa fa-bullhorn"></a></li>

                <li class="nav-item"><div class="nav-item--meta animated swing faster">Contact</div><a href="contact.html" class="fa fa-map-marker"></a></li>
                </ul>
            </nav>
        <div id="multiscroll">
            <section id="section-2">
                <div class="ms-left animated fadeInUpBig">
                    <img src="images/gallery1.jpg" alt="">
                    <div class="logo">
                        <a href="index.html"><img src="images/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="ms-right animated fadeInDownBig">
                    <div class="container">
                        <div class="right-block">
                            <h2 class="section-title">galleries</h2>
                            <div class="sorting">
                                <ul class="sorting-list">
                                    <li><a href="#" class="active-sorting">All</a></li>
                                    <li><a href="#">Images</a></li>
                                    <li><a href="#">Links</a></li>
                                    <li><a href="#">Videos</a></li>
                                </ul>
                            </div>
                            <div class="grid">
                                <div class="grid-item size">
                                    <figure class="grid-item--inner">
                                        <a href="images/grid1.jpg" class="gallery-item"><img src="images/grid1.jpg" alt=""></a>
                                        <figcaption>A Photo Gallery</figcaption>
                                    </figure>
                                </div>
                                <div class="grid-item size">
                                    <figure class="grid-item--inner">
                                        <a href="https://youtu.be/aBLYSO0DSVI" class="gallery-item mfp-iframe"><img src="images/grid2.jpg" alt=""></a>
                                        <figcaption>A video Gallery</figcaption>
                                    </figure>
                                </div>
                                <div class="grid-item size">
                                    <figure class="grid-item--inner">
                                        <a href="images/grid4.jpg" class="gallery-item"><img src="images/grid4.jpg" alt=""></a>
                                        <figcaption>Another Gallery</figcaption>
                                    </figure>
                                </div>
                                <div class="grid-item size">
                                    <figure class="grid-item--inner">
                                        <a href="images/grid4.jpg" class="gallery-item"><img src="images/grid3.jpg" alt=""></a>
                                        <figcaption>Page XL</figcaption>
                                    </figure>
                                </div>
                                <div class="grid-item size">
                                    <figure class="grid-item--inner">
                                        <a href="images/grid6.jpg" class="gallery-item"><img src="images/grid6.jpg" alt=""></a>
                                        <figcaption>Page with silder</figcaption>
                                    </figure>
                                </div>
                                <div class="grid-item size">
                                    <figure class="grid-item--inner">
                                        <a href="images/grid5.jpg" class="gallery-item"><img src="images/grid5.jpg" alt=""></a>
                                        <figcaption>Autoplay On</figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
